{% extends 'base.html' %} {% load static from staticfiles %} {% block content %}




<header class="masthead text-center text-white d-flex">
    <div class="container my-auto">
        <div class="row black-box">
            <div class="col-lg-10 mx-auto">
                <h1 class="text-uppercase">
                    <strong>eSports Community</strong>
                </h1>
                {% if user.is_authenticated %}
                <h5 class="italic">Welcome back, {{ user.username }}</h5>
                {% endif %}
                <hr>
            </div>


            <div class="col-lg-8 mx-auto">
                <p class="mb-5">Sign up to keep up to date with the hot topics in the esports world.</p>
                <a class="btn btn-primary btn-xl" href="{% url 'register' %}">Sign Up!</a>
                <a class="btn btn-primary btn-xl" href="{% url 'login' %}">Login!</a>
            </div>
        </div>
    </div>
</header>

{% endblock %}
